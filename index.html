<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="C:\Users\user\Desktop\Нова папка\results-summary-component-main\index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
  <div class="common-container">
     <div class="right-container">
       <h2>Your result</h2>
      <div class="circle">
       <h3>76 <br><span class="number100">of 100</span></h3>
      </div>
       <h1>Great</h1>
       <p>You scored higher than 65% of the people who have taken these tests.</p>
     </div>
     <div class="left-container">
       <h2 class="summary">Summary</h2>
       <div class="boxes reaction1">
        <h6 class="reaction"><img src="C:\Users\user\Desktop\Нова папка\results-summary-component-main\images\icon-reaction.svg" alt="reaction-img">
         Reaction <p class="score"><span>80 </span>/ 100</span></p>
        </div>
       <div class="boxes memory1">
        <h6 class="memory"><img src="C:\Users\user\Desktop\Нова папка\results-summary-component-main\images\icon-memory.svg" alt="memory">
         Memory <p class="score"><span>92 </span>/ 100</p></h6>
       </div>
       <div class="boxes verbal1">
        <h6 class="verbal"><img src="C:\Users\user\Desktop\Нова папка\results-summary-component-main\images\icon-verbal.svg" alt="verbal">
         Verbal <p class="score"><span>61 </span>/ 100</p></h6>
       </div>
       <div class="boxes visual1">
        <h6 class="visual"><img src="C:\Users\user\Desktop\Нова папка\results-summary-component-main\images\icon-visual.svg" alt="visual">
         Visual <p class="score"><span>72 </span>/ 100</p></h6>
        <button>Continue</button>
       </div>
     </div>
  </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kate-55">Kateryna</a>.
</div> 
</body>
</html>
